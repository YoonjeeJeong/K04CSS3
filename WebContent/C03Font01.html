<!DOCTYPE html>
<html lang="en">
<head>
    <title>C03Font01.html</title>
    <style>
         body{
            /*해당 html문서의 기본폰트는 16px이다*/
         }
       
    </style>

</head>

<body>
    <h2>기본폰트 12pt로 지정</h2>
    기본폰트
    <br><br>
    <span style="font-size: 16px;">글자크기16px</span><br>
    <span style="font-size: 12pt;">글자크기12pt</span><br>
    <span style="font-size: 1em;">글자크기1em</span><br>  
      
    <br>
    
    <span style="font-size: 32px;">글자크기32px</span><br>
    <span style="font-size: 24pt;">글자크기24pt</span><br>
    <span style="font-size: 2em;">글자크기2em</span><br>    
    <br>
    <span style="font-size: 8px;">글자크기8px</span><br>
    <span style="font-size: 6pt;">글자크기6pt</span><br>
    <span style="font-size: 0.5em;">글자크기0.5em</span><br>    
    
<!-- 
    font-size: 텍스트의 크기 지정
    font-family: 텍스트의 글꼴 지정
    -->

    <h3>텍스트 모양에 관련된 속성</h3>
    <span style="font-size: 1.8em; font-family: HYPMokGak">
        텍스트크기, 글꼴 HYPMokGak
    </span>

    <!--
    font-weight: 텍스트의 굵기를 지정
        bold: 두껍게
        normal: 기본/디폴트 상태
        light: 얇게  
    font-style: 텍스트의 스타일을 지정한다
        italic: 이탤릭체   
    -->

    <h2>텍스트의 두께 및 스타일</h2>
    <span style="font-weight: bold; font-style: italic;">
        두껍게 씁시다. 그리고 이탤릭체로 표현할게요.
    </span>

    <!--
        letter-spacing: 자간. 텍스트 사이의 간격을 지정한다.    
    -->
    <h3>텍스트 사이의 간격</h3>
    <span style="letter-spacing: 2em; border: 1px solid red;">
        한국소프트웨어인재개발원
    </span>

    <!--
    word-spacing: 단어와 단어 사이의 간격을 지정한다    
    -->
    <h3>단어사이의 간격</h3>
    <span style="word-spacing:1em; border: 1px solid red;">
         한국 소프트웨어 인재개발원    
    </span>


</body>
</html>
