<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #back1 div{
            width: 80%; height: 400px;
            
            /*배경이미지 설정*/
            background-image: url('./images/3.png');

            /*배경의 반복은 y축(세로) 방향으로 반복함*/
            background-repeat: repeat;
        }
        #back1 div:first-child{
            border: 1px solid red;
        }
        #back1 div:last-child{
            border: 1px solid blue;
        }
        #back2 {
            background-image: url('./images/apple.png');
            background-repeat: repeat;

            /*배경이미지의 시작위치값 설정: 
            좌측 > 상단 순으로 설정하여 좌측에서20px, 상단에서 40px만큼
            간격이 생긴다*/
            background-position: 20px 40px;
            background-color: yellow;
            width: 400px; height: 250px;
            color: darkred; font-weight: bold;
        }
        #back3 {
            /*백그라운드 속성값을 동시에 적용한다. 
            여러가지 속성값을 순서없이 나열하면 되고
            띄어쓰기만 주의함 된다*/
            background: url('./images/banana.png') 20px 40px
                yellow repeat-x;
                width: 400px; height: 250px;
        }
    </style>
</head>


<body>
    <h2>배경관련 CSS속성</h2>
    <div>
        <h3>배경색 지정</h3>
        <!--block은 컨텐츠에 상관없이 하나의 블럭을 차지한다-->
        <div style="background-color: #ff0000;">블럭엘리먼트</div>

        <!--인라인은 컨텐츠의 크기만큼만 블럭을 차지한다-->
        <span style="background-color: #00ff00;">인라인엘리먼트</span>
    </div>
    
    <div id="back1">
        <div>안녕하세요? 저는 뚱이입니다</div>
        <div>사랑해요~</div>
    </div>


    <div id="back2">div태그는 division의 줄임말입니다</div>
    <div id="back3">background 속성을 동시에 사용</div>
    

</body>
</html>
