<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C15WebFont.html</title>
    <style>
        /*일반적으로 시스템에 설치된 폰트가 아닌, 외부 서버에서
        CDN을 통해 제공되는 폰트로 첫 적용시에는 다운로드 받아 페이지에 적용하게 된다*/

        /*CDN(content delivery network): 
        콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진 네트워크를
        통해 데이터를 저장하여 제공하는 시스템을 말한다. 
        jQuery, Bootstrap등을 이용할 때로 cdn을 주로 이용한다*/
        @import url('http://fonts.googleapis.com/css?family=Abril+Fatface');
        p{
            font-family: 'Abril Fatface', cursive;
            font-size: 30px;
        }
    </style>

</head>
<body>
    <h2>웹폰트적용하기</h2>
    <p>
        (서울=연합뉴스) 서혜림 기자 = 중앙선거관리위원회는 21대 총선 사전투표 첫날인 
        <br><br>
        10일 오전 9시 현재 투표율이 1.51%로 집계됐다고 밝혔다.
        <br><br>
        이는 사전투표가 적용된 전국단위 선거의 동시간대 투표율 중 최고치다.
        <br><br>
        선관위에 따르면 이날 오전 6시부터 시작된 사전투표에서 4천399만4천247명의 선거인 중 
        <br><br>
    </p>
</body>
</html>
